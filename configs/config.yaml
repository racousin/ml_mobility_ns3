defaults:
  - data: netmob25
  - model: vae_lstm
  - training: default
  - export: cpp
  - _self_

loss:
  type: simple_vae 
  params:
    beta: 1.0

lr_scheduler_patience: 15
lr_scheduler_factor: 0.5
early_stopping_patience: 30

accelerator: gpu
devices: [1] 

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

seed: 42
device: cuda