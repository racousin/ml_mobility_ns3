# @package _global_  # Fix: underscore, not asterisk
defaults:
  - override /hydra/sweeper: basic
  - override /hydra/launcher: joblib

accelerator: gpu

hydra:
  launcher:
    n_jobs: 2
  sweeper:
    params:
      devices: "[3]","[4]" 
      model.hidden_dim: 128,256,512
      model.latent_dim: 16,32,64
      training.batch_size: 16,32,64,128
      loss.params.beta: 0.5,1.0,2.0  # Add missing closing quote