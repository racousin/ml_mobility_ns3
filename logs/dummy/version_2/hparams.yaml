config:
  data:
    name: netmob25
    data_dir: data/netmob25
    output_dir: data/processed
    sequence_length: 2000
    idf_bounds:
      lat_min: 48.21
      lat_max: 49.24
      lon_min: 1.45
      lon_max: 3.55
    excluded_modes:
    - OTHER
    - PLANE
    - LIGHT_COMM_VEHICLE
    - ON_DEMAND
  model:
    _target_: ml_mobility_ns3.models.dummy.DummyModel
    name: dummy
    input_dim: 3
  training:
    batch_size: 64
    epochs: 1
    learning_rate: 0.0001
    beta: 0.001
    gradient_clip: 1.0
    val_split: 0.15
    early_stopping_patience: 20
    lr_scheduler_patience: 10
    lr_scheduler_factor: 0.5
    checkpoint_dir: checkpoints
  export:
    output_dir: cpp_export
    template_dir: cpp_templates
    compile_torchscript: true
  seed: 42
  device: cpu
